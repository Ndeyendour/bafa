<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription BAFA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/img/bf2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px 20px 20px 80px; /* marge gauche plus large */
      display: flex;
      justify-content: flex-start; /* décalage à gauche */
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 4%;
    }

    .flex-row input {
      width: 48%;
    }

    button[type="submit"] {
      background-color: #FF7518;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #e86910;
    }
  </style>
</head>
<body>

  <form class="form-container" action="https://script.google.com/macros/s/AKfycbyMgqtyzhPj_31aLMNClU5DpoG4E50hB5N6-X3Za8JrAEOEecTkUbV3rD2_m2-7Ze0N/exec" method="POST">
    <h2>Formulaire d'inscription BAFA</h2>

    <div class="flex-row">
      <input type="text" name="first_name" placeholder="Prénom" required>
      <input type="text" name="last_name" placeholder="Nom">
    </div>

    <div class="flex-row">
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Téléphone" required>
    </div>

    <div class="flex-row">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe">
    </div>

    <div class="flex-row">
      <input type="text" name="team_id" placeholder="ID Équipe" required>
      <input type="number" name="transport_type" placeholder="Type de transport (0-5)">
    </div>

    <div class="flex-row">
      <input type="text" name="transport_description" placeholder="Description du transport">
      <input type="text" name="license" placeholder="Permis">
    </div>

    <div class="flex-row">
      <input type="text" name="color" placeholder="Couleur">
      <input type="text" name="external_reference_id" placeholder="Référence externe">
    </div>

    <div class="flex-row">
      <input type="text" name="tags" placeholder="Tags">
      <input type="text" name="role_id" placeholder="ID rôle">
    </div>

    <div class="flex-row">
      <input type="text" name="home_address" placeholder="Adresse">
      <input type="text" name="region_ids" placeholder="ID de région">
    </div>

    <div class="flex-row">
      <input type="text" name="home_lat" placeholder="Latitude">
      <input type="text" name="home_lng" placeholder="Longitude">
    </div>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
