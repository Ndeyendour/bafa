<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #FF7518;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #FF7518;
    }
  </style>
</head>
<body>

  <form class="form-container" action="https://script.google.com/macros/s/AKfycbyMgqtyzhPj_31aLMNClU5DpoG4E50hB5N6-X3Za8JrAEOEecTkUbV3rD2_m2-7Ze0N/exec" method="POST">
    <h2>Formulaire d'inscription</h2>
    
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="tel" name="phone" placeholder="Phone" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password">
    <input type="text" name="team_id" placeholder="Team ID" required>
    <input type="number" name="transport_type" placeholder="Transport Type (0-5)">
    <input type="text" name="transport_description" placeholder="Transport Description">
    <input type="text" name="license" placeholder="License">
    <input type="text" name="color" placeholder="Color">
    <input type="text" name="external_reference_id" placeholder="External Reference ID">
    <input type="text" name="tags" placeholder="Tags">
    <input type="text" name="role_id" placeholder="Role ID">
    <input type="text" name="home_address" placeholder="Home Address">
    <input type="text" name="home_lat" placeholder="Home Latitude">
    <input type="text" name="home_lng" placeholder="Home Longitude">
    <input type="text" name="region_ids" placeholder="Region Ids">

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
